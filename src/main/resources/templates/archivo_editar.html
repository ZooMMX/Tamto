<form id="formi" th:action="@{/archivoEdicion/__${archivo.getId()}__}" th:object="${archivo}" class="horizontal-form"  method="POST" enctype="multipart/form-data">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title"><i class="glyphicon glyphicon-edit"></i> Editar Archivo</h4>
    </div>
    <!-- Begin content -->
    <!-- BEGIN FORM-->

    <div class="modal-body">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Nombre de archivo</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" id="fileName" th:field="*{fileName}" class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Tamaño</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" id="fileSize" th:value="${T(hello.Util).formatFilesize(archivo.fileSize)}" class="form-control" placeholder="" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Tipo</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <div th:utext="*{tamtoTypeHtml}" id="tipo"></div>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Acciones</label>
                            <div class="input-icon right">
                                <a th:href="@{/archivoEliminacion/__${archivo.getId()}__}" class="btn red" onclick="return confirm('¿Estás seguro de eliminar el archivo?')">
                                    <i class="fa fa-times"></i>
                                    Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Actualizar archivo</label>
                            <div class="input-icon right">
                                <span class="btn btn-success fileinput-button">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>Selecciona archivo...</span>
                                    <!-- The file input field used as target for the file upload widget -->
                                    <input id="editar-fileupload" type="file" name="file"/>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <hr/>
                <th:block th:include="piezas/versiones_fragment"></th:block>
                <!--/row-->
            </div>
            <!--/row-->
        </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">Cerrar</button>
    </div>
</form>
    <!-- END FORM-->
<!-- END content -->


<script>
        jQuery(document).ready(function() {
            FormEditarFileUpload.init();
        });
</script>
