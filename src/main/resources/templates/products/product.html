<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Producto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<th:block layout:fragment="titulo">
    Título <small>subtítulo</small>
</th:block>
<div layout:fragment="content">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-gift"></i>
                <span class="caption-subject bold uppercase">Producto</span>
            </div>
            <div class="actions">
                <a href="/calidad/documento/nuevo" class="btn btn-circle btn-default">
                    <i class="fa fa-plus"></i>
                        <span class="hidden-480">
                        Alta de producto </span>
                </a>
            </div>
        </div>
    </div>
    <div class="portlet light">
        <div class="portlet-body">
            <div class="tab-pane" id="tab_1_3">
                <div class="row profile-account">
                    <div class="col-md-3">
                        <ul class="ver-inline-menu tabbable margin-bottom-10">
                            <li class="active">
                                <a data-toggle="tab" href="#tab_1-1">
                                    <i class="fa fa-cog"></i>
                                        <span>
                                            Atributos
                                        </span>
                                </a>
                                    <span class="after">
                                    </span>
                            </li>
                            <!-- Pestaña change avatar -->
                            <li>
                                <a data-toggle="tab" href="#tab_2-2">
                                <i class="fa fa-picture-o"></i> Cambiar imagen </a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#tab_3-3">
                                    <i class="fa fa-edit"></i>
                                        <span>
                                        Notas
                                        </span>
                                </a>
                            </li>
                            <!-- Pestaña privacity settings -->
                            <!--<li>
                                <a data-toggle="tab" href="#tab_4-4">
                                <i class="fa fa-eye"></i> Privacity Settings </a>
                            </li>-->
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <form role="form" id="form_profile" name="userUpdate" th:action="@{/product/add}" th:object="${product}" method="POST" enctype="multipart/form-data">
                            <div class="tab-content">
                                <div id="tab_1-1" class="tab-pane active">
                                    <div class="form-group">
                                        <label class="control-label">Código</label>
                                        <input type="text" class="form-control" th:field="*{code}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Nombre</label>
                                        <input type="text" class="form-control" th:field="*{name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input type="text" class="form-control" readonly="readonly"/>
                                    </div>
                                </div>
                                <!-- Pestaña change image -->
                                <div id="tab_2-2" class="tab-pane">
                                    <!--
                                    <p>
                                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod.
                                    </p>-->

                                    <div class="form-group">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                <img th:src="*{image} == null ? '/img/noimage.png' : '/product/'+*{id}+'/image'" alt=""/>
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                                            </div>
                                            <div>
                                                    <span class="btn default btn-file">
                                                    <span class="fileinput-new">
                                                    Seleccionar imagen </span>
                                                    <span class="fileinput-exists">
                                                    Cambiar </span>
                                                    <input type="file" name=""/>
                                                    </span>
                                                <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput">
                                                    Remover </a>
                                            </div>
                                        </div>
                                        <!--
                                        <div class="clearfix margin-top-10">
                                                <span class="label label-danger">
                                                NOTE! </span>
                                                <span>
                                                Attached image thumbnail is supported in Latest Firefox, Chrome, Opera, Safari and Internet Explorer 10 only </span>
                                        </div>-->
                                    </div>

                                </div>
                                <!-- Pestaña change notes -->
                                <div id="tab_3-3" class="tab-pane">
                                    <div class="form-group">
                                        <label class="control-label">Password actual</label>
                                        <textarea id="notas" th:field="*{notes}" class="form-control" rows="6"></textarea>
                                    </div>
                                </div>
                                <!-- Pestaña privacity settings -->
                                <div id="tab_4-4" class="tab-pane">
                                </div>
                            </div>
                            <div class="margin-top-10">
                                <button class="btn green" type="submit">
                                    Guardar cambios </button>
                                <a href="/" class="btn default">
                                    Cancelar </a>
                            </div>
                        </form>
                    </div>
                    <!--end col-md-9-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page level scripts -->
<th:block layout:fragment="scripts">
    <!-- Page level CSS -->
    <link href="/plugins/select2/select2.css" rel="stylesheet" type="text/css"/>
    <!-- END Page level CSS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
    <script src="/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script type="text/javascript" src="/plugins/select2/select2.min.js"></script>
    <script src="/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script th:src="'/plugins/jquery-validation/js/localization/messages_'+${#locale.language}+'.min.js'" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>

    </script>
</th:block>
<!-- End page level scripts -->
</body>
</html>
