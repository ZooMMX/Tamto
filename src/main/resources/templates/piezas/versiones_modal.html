<form id="formi" th:action="@{/archivoEdicion/__${archivo.getId()}__}" th:object="${archivo}" class="horizontal-form"  method="POST" enctype="multipart/form-data">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title"><i class="glyphicon glyphicon-refresh"></i> <th:block th:text="*{fileName}"></th:block></h4>
    </div>
    <!-- Begin content -->
    <!-- BEGIN FORM-->

    <div class="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Nombre de archivo</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" id="fileName" th:field="*{fileName}" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Tama√±o</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" id="fileSize" th:value="${T(hello.Util).formatFilesize(archivo.fileSize)}" class="form-control" placeholder="" readonly="readonly"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Tipo</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <div th:utext="*{tamtoTypeHtml}" id="tipo"></div>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <hr/>
            <th:block th:include="piezas/versiones_fragment"></th:block>
            <!--/row-->
        </div>
        <!--/row-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">Cerrar</button>
    </div>
</form>
